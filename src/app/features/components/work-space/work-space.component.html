<div class="min-h-screen bg-white px-6 py-8">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-blue-500 mb-4 sm:mb-0">Welcome, {{Name}}</h1>
        <a routerLink="/addCourse" class="bg-blue-500 text-white px-6 py-2 rounded-xl hover:bg-blue-600 transition">
            + Add New Course
        </a>
    </div>

    <!-- Courses Grid -->
<div class="grid gap-6 grid-cols-1 sm:grid-cols-3 lg:grid-cols-4">
    @for (course of Courses(); track $index) {
    <div
        class="bg-white border border-gray-200 rounded-2xl p-5 shadow hover:shadow-lg transition-all duration-200 flex flex-col justify-between relative group">
        <!-- Edit & Delete Buttons -->
        <div class="absolute z-[100] top-3 right-3 flex gap-2 opacity-0 group-hover:opacity-100 transition">
            <a  routerLink="/editCourse/{{course.id}}"
                class="p-1.5 rounded-full bg-blue-100 hover:bg-blue-200 text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M11 5H6a2 2 0 0 0-2 2v11.586A1.414 1.414 0 0 0 5.414 20H17a2 2 0 0 0 2-2v-5m-4-4L17 3l4 4-4 4-4-4z" />
                </svg>
            </a>
            <button (click)="deleteCourse(course.id)"
                class="p-1.5 rounded-full bg-red-100 hover:bg-red-200 text-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M10,18a1,1,0,0,0,1-1V11a1,1,0,0,0-2,0v6A1,1,0,0,0,10,18ZM20,6H16V5a3,3,0,0,0-3-3H11A3,3,0,0,0,8,5V6H4A1,1,0,0,0,4,8H5V19a3,3,0,0,0,3,3h8a3,3,0,0,0,3-3V8h1a1,1,0,0,0,0-2ZM10,5a1,1,0,0,1,1-1h2a1,1,0,0,1,1,1V6H10Zm7,14a1,1,0,0,1-1,1H8a1,1,0,0,1-1-1V8H17Zm-3-1a1,1,0,0,0,1-1V11a1,1,0,0,0-2,0v6A1,1,0,0,0,14,18Z" />
                </svg>
            </button>
        </div>

        <!-- Course Content -->
        <a [routerLink]="'/editCourse/' + course.id" class="block">
            <img [src]="course.image" alt="Course Thumbnail"
                class="w-full h-40 object-cover rounded-xl mb-4 transition group-hover:scale-[1.02]" />
            <h2 class="text-xl font-semibold text-blue-600 mb-2">{{ course.title }}</h2>
            <p class="text-gray-600 mb-4 break-words text-sm">{{ course.description }}</p>
            <div class="flex justify-between text-sm text-blue-500 font-medium">
                <span>12 Lessons</span>
                <span>120 Students</span>
            </div>
        </a>
    </div>
    }
</div>

</div>
