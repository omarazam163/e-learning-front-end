<div class="min-h-screen bg-white px-6 py-8">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-blue-500 mb-4 sm:mb-0">Welcome, {{Name}}</h1>
        <a routerLink="/addCourse" class="bg-blue-500 text-white px-6 py-2 rounded-xl hover:bg-blue-600 transition">
            + Add New Course
        </a>
    </div>

    <!-- Courses Grid -->
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-3 lg:grid-cols-4">
        @for (course of Courses(); track $index) {
        <div routerLink="/editCourse/{{course.id}}"
            class="bg-blue-50 border border-blue-100 rounded-2xl p-5 shadow-sm hover:shadow-md transition flex flex-col justify-between">
            <img [src]="course.image" alt="Course Thumbnail"
                class="w-full h-40 object-cover rounded-xl mb-4" />
            <h2 class="text-xl font-semibold text-blue-600 mb-2">{{course.title}}</h2>
            <p class="text-gray-600 mb-4 break-words">{{course.description}}</p>
            <div class="flex justify-between text-sm text-blue-500 font-medium">
                <span>12 Lessons</span>
                <span>120 Students</span>
            </div>
        </div>
        }
    </div>
</div>
