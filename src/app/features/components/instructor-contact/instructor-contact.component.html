<section class="max-w-7xl mx-auto px-4 py-10">

  <h2 class="text-2xl text-neutral-600 mb-6">Contact with <span class="font-semibold text-blue-500">{{instructorData.name}}</span></h2>

  <form (submit)="sendEmail()" class="bg-white p-6 rounded-lg shadow-lg w-full">
    
    <div class="mb-2">
      <label for="email" class="block text-sm font-medium text-neutral-600">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="mt-2 p-3 w-full border border-neutral-200  rounded-lg focus:ring-1 focus:ring-blue-500 outline-none focus:border-blue-500"
        placeholder="enter your email"
      />
      <p class="text-rose-500 h-6 ps-3">{{emailError}}</p>
    </div>

    <div class="mb-2">
      <label for="message" class="block text-sm font-medium text-neutral-600">Message</label>
      <textarea
        id="message"
        [(ngModel)]="message"
        name="message"
        required
        rows="4"
        class="mt-2 p-3 w-full h-40 border border-neutral-200  rounded-lg focus:ring-1 focus:ring-blue-500 outline-none focus:border-blue-500 resize-none"
        placeholder="enter your message here ..."
      ></textarea>
      <p class="text-rose-500 h-6 ps-3">{{messageError}}</p>
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        class="bg-blue-500 text-white py-2 px-10 rounded-lg hover:bg-blue-600 transition duration-300"
      >
        Send Message
      </button>
    </div>
  </form>

</section>
