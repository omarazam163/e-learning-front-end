<div class="container mx-auto px-4 py-6">
<h1 class="text-3xl font-bold text-gray-900 mb-8">my Courses</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6">
    @for (course of Courses(); track $index) {
    <div [routerLink]="['/courses', course.id]" class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">
        <img [src]="course.image" alt="Course Cover"
            class="w-full h-48 object-cover" />

        <div class="p-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-1">{{course.title}}</h2>

            <div class="flex items-center gap-3 mb-3">
                <img src="https://localhost:7180/uploads/images/instructors/c4c47.jpg" alt="Instructor"
                    class="w-9 h-9 rounded-full object-cover" />
                <div>
                    <p class="text-sm font-medium text-gray-800">{{course.instructor.name}}</p>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm text-gray-700 mb-3">
                <span>💰 ${{course.price}}</span>
                <span>⏱️ {{course.hours}} hours</span>
            </div>

            <p class="text-xs text-gray-400 text-wrap line-clamp-3">{{course.description}}</p>
        </div>
    </div>
}
</div>
</div>
