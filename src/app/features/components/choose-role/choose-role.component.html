<div class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center px-4">
    <div class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl p-8 md:p-12 flex flex-col items-center">

        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-2">Who Are You?</h2>
        <p class="text-gray-500 text-center text-sm mb-10">Please choose your role to begin the registration process.
        </p>

        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Student Card -->
            <div
                class="bg-white border-2 border-blue-100 hover:border-blue-400 transition-all duration-300 rounded-2xl p-6 shadow-md hover:shadow-lg flex flex-col items-center text-center transform hover:scale-[1.02]">
                <div class="bg-blue-100 text-blue-600 rounded-full p-4 mb-4">
                    <!-- Book Icon (Lucide/heroicons-style) -->
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 14l6.16-3.422A12.083 12.083 0 0112 20.001a12.083 12.083 0 01-6.16-9.423L12 14z" />
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-blue-700 mb-2">I'm a Student</h3>
                <p class="text-gray-600 text-sm mb-4">Access engaging courses, track your learning journey, and grow
                    your skills.</p>
                <a  [routerLink]="['/register','student']"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-all">
                    Continue as Student
                </a>
            </div>

            <!-- Teacher Card -->
            <div
                class="bg-white border-2 border-green-100 hover:border-green-400 transition-all duration-300 rounded-2xl p-6 shadow-md hover:shadow-lg flex flex-col items-center text-center transform hover:scale-[1.02]">
                <div class="bg-green-100 text-green-600 rounded-full p-4 mb-4">
                    <!-- Teacher Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z" />
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-green-700 mb-2">I'm a Teacher</h3>
                <p class="text-gray-600 text-sm mb-4">Create powerful learning experiences and help students achieve
                    their goals.</p>
                <a [routerLink]="['/register','Instructor']"
                    class="bg-green-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-green-700 transition-all">
                    Continue as Teacher
                </a>
            </div>

        </div>
    </div>
</div>
