<section class="max-w-7xl mx-auto px-4 py-10">

  <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

    <li *ngFor="let instructor of instructors"
        class="relative bg-white border border-blue-100 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 overflow-hidden">

      <div class="relative bg-gradient-to-br from-blue-500 to-blue-300 h-24">
        <img [src]="instructor.image" class="w-24 h-24 rounded-full border-4 border-white shadow-lg absolute left-1/2 top-full transform -translate-x-1/2 -translate-y-1/2" alt="Instructor Image">
      </div>

      <div class="pt-16 pb-6 px-6 flex flex-col gap-3 text-center">

        <h2 class="text-xl font-semibold text-blue-700">{{ instructor.name }}</h2>
        <p class="text-neutral-500 text-sm">{{ instructor.bio }}</p>

        <div class="flex gap-3 mt-4">
          <a [routerLink]="['/instructors/courses', instructor.id]" class="flex-1 bg-blue-500 text-white rounded-lg py-2 text-sm font-medium shadow-md hover:bg-blue-600 transition">
            Show Courses
          </a>
          <a [routerLink]="['/instructors/contact', instructor.id]" class="flex-1 bg-blue-100 text-blue-600 rounded-lg py-2 text-sm font-medium shadow-md hover:bg-blue-200 transition">
            Contact
          </a>
        </div>

      </div>
    </li>

  </ul>

</section>
