<div class="min-h-screen flex items-center justify-center bg-white">
    <div class="flex flex-col md:flex-row w-full max-w-5xl shadow-lg rounded-3xl overflow-hidden">


        <div class="w-full md:w-3/5 p-10 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-center mb-2">Confirm OTP</h2>
            <p class="text-center text-gray-600 mb-8">Enter the 6-digit code sent to your email</p>


            <div class="flex justify-center mb-6">
                <ngx-otp-input [options]="otpOptions" (otpComplete)="submit($event)"></ngx-otp-input>
            </div>
            <div class="text-center">
                <p id="outlined_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"><span
                        class="font-medium">
                        {{erroMessage()}}
                    </span></p>
            </div>
            <button class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition">
                @if (isLoading) {
                <i class="fa-solid fa-circle-notch fa-spin"></i>
                }
                @else {
                Confirm ResetPassword
                }
            </button>

            <div class="text-center mt-6 text-sm text-gray-500">
                Didnâ€™t receive the code?
                <a href="#" class="text-blue-600 hover:underline font-medium">Resend</a>
            </div>
        </div>


        <div class="w-full md:w-2/5 bg-blue-600 text-white flex flex-col items-center justify-center p-10">
            <h3 class="text-2xl font-semibold mb-2">Secure Access</h3>
            <p class="text-center mb-6">Verifying your identity keeps your account safe and private.</p>
            <a href="/login"
                class="bg-white text-blue-600 font-semibold px-6 py-2 rounded-full hover:bg-gray-100 transition">
                Back to Login
            </a>
        </div>
    </div>
</div>
