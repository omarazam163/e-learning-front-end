<div class="max-w-4xl mx-auto p-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Course Review</h1>
        <div class="flex items-center space-x-4">
            <span class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">Draft</span>
            <button class="text-gray-600 hover:text-gray-800" (click)="edit.emit()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Preview Card -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Thumbnail Section -->
        <div class="bg-gray-100 h-64 relative">
            <img id="thumbnailPreview" [src]="course.image" alt="Course thumbnail" class="w-full h-full object-cover">
            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 "
                id="thumbnailOverlay">
                <span class="text-white">Thumbnail Preview</span>
            </div>
        </div>

        <!-- Course Details -->
        <div class="p-6 space-y-6">
            <!-- Basic Info -->
            <div class="space-y-4">
                <div>
                    <h2 class="text-2xl font-bold" id="previewTitle">{{course.title}}</h2>
                    <p class="text-gray-600 mt-1" id="previewDescription">{{course.description}}</p>
                </div>

                <div class="flex items-center space-x-4 text-sm">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-500 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span id="previewHours">{{course.hours}} hours</span>
                    </div>
                    <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full" id="previewCategory">{{course.category}}</span>
                </div>
            </div>

            <!-- Pricing Section -->
            <div class="border-t pt-4">
                <h3 class="text-lg font-semibold mb-2">Pricing</h3>
                <div class="flex items-center space-x-2">
                    <span class="text-gray-500">{{course.price}} $</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Checklist -->
    <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-4">Publishing Checklist</h3>
        <ul class="space-y-3 text-sm">
            <li class="flex items-center space-x-2 text-green-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span>Course title and description completed</span>
            </li>
            <li class="flex items-center space-x-2 text-yellow-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Add at least 3 modules</span>
            </li>
            <li class="flex items-center space-x-2 text-red-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span>Upload course thumbnail</span>
            </li>
        </ul>
    </div>

    <!-- Action Buttons -->
    <div class="mt-8 flex justify-end space-x-4">
        <button class="px-6 py-2 bg-blue-500 text-white rounded-md hoverbg-blue-700"
        (click)="publish.emit()"
        >Publish Course</button>
    </div>
</div>
